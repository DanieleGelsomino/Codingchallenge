<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">

    <title>Lim|taking Booleaners from A to B</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">



</head>

<body>

    <div class="container">

        <header>

            <!-- Logo e Titolo -->

            <img class="logo" src="logo.png">

            <h1 class="logo-text">Taking Booleaners from A to B</h1>

        </header>



        <nav>

            <!-- Barra Prenotazioni -->

            <div class="nav-box">

                <button type="button">Prenota</button>

                <button type="button">Termina Prenotazione</button>

                <button type="button">Accendi Luci</button>

            </div>

        </nav>



        <main>

            <!-- Monopattini Disponibili -->

            <div class="info">
                
                <input type="checkbox">
  
                <span class="head-text">Monopattino Gino22</span>

                <p class="address">Via Guadalametri - a 220 metri da te</p>

                <p class="stato">Stato carica:</p>

                <div class="progress orange">

                </div>

            </div>


            <div class="info">
                
                <input type="checkbox">

                <span class="head-text">Monopattino Mike24</span>

                <p class="address">Via Ricciardoni - a 420 metri da te</p>

                <p class="stato">Stato carica:</p>

                <div class="progress green">

                </div>

            </div>


            <div class="info">

                <input type="checkbox">

                <span class="head-text">Monopattino Fede154</span>

                <p class="address">Via Mentarini - a 490 metri da te</p>

                <p class="stato">Stato carica:</p>

                <div class="progress red">

                </div>

            </div>

        </main>

    </div>

</body>

</html>
